<form (submit)="saveChanges()" [formGroup]="formActor">
    <mat-form-field appearance="outline">
        <input formControlName="name" matInput />
        <mat-label>Name *</mat-label>
        <mat-error>The Name field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h4>Select Picture</h4>
    <app-input-img [urlCurrentImage]="modelActor?.['picture']" (onImageSelected)="onImageSelected($event)"></app-input-img>
    
    <h4>Biography</h4>
    <app-input-markdown [markdownContent]="modelActor.biography" (onChangeMarkdown)="onChangeMarkdown($event)"></app-input-markdown>
    <div>
        <button mat-flat-button color="primary" [disabled]="formActor.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>
</form>
