<form (submit)="saveChanges()" [formGroup]="formMovie">
    <mat-form-field appearance="outline">
        <input formControlName="title" matInput />
        <mat-label>Title *</mat-label>
        <mat-error>The Title field is required.</mat-error>
    </mat-form-field>
    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <input formControlName="trailer" matInput />
        <mat-label>Trailer</mat-label>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input formControlName="releaseDate" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-label>Release Date</mat-label>
    </mat-form-field>

    <h4>Select the Poster</h4>
    <app-input-img [urlCurrentImage]="modelMovie?.poster"
        (onImageSelected)="onImageSelected($event)"></app-input-img>
    <h4>Summary</h4>
    <app-input-markdown [markdownContent]="modelMovie?.summary"
        (onChangeMarkdown)="changeMarkdown($event)"></app-input-markdown>

    <h4>Select the Genres</h4>
    <app-multiple-selector [nonSelectedItems]="nonSelectedGenres"
    [selectedItems]="selectedGenres"></app-multiple-selector>
    <h4>Select the Movie Theaters</h4>
    <app-multiple-selector [nonSelectedItems]="nonSelectedMovieTheaters"
    [selectedItems]="selectedMovieTheaters"></app-multiple-selector>

    <div>
        <button mat-flat-button color="primary" [disabled]="formMovie.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
</form>
